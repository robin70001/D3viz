<!DOCTYPE html>
<html>
   <head>
      <script type = "text/javascript" src = "https://d3js.org/d3.v4.min.js"></script>
      <style>
         body { font-family: Arial; }
      </style>
   </head>

   <body>
      <div id = "svgcontainer">
      </div>
      <script language = "javascript">
         var width = 1900;
         var height = 1000;
         var svg = d3.select("#svgcontainer")
            .append("svg")
            .attr("width", width)
            .attr("height", height);
         svg.append("line")
            .attr("x1", 100)
            .attr("y1", 100)
            .attr("x2", 100)
            .attr("y2", 200)
            .style("stroke", "rgb(255,0,0)")
            .style("stroke-width", 2)

         svg.append("line")
            .attr("x1", 200)
            .attr("y1", 100)
            .attr("x2", 100)
            .attr("y2", 100)
            .style("stroke", "rgb(255,0,0)")
            .style("stroke-width", 2);	
			
		svg.append("rect")
			.attr("x", 500)
			.attr("y", 500)
			.attr("width", 30)
			.attr("height",10)
			.attr("fill", "green")
			
			d3.select("rect").transition().style("color", "blue");
			//.attr("transform" "translate(60, 60)")
		
		svg.append("circle")
            .attr("cx", 150)
            .attr("cy", 50)
            .attr("r", 20)
            .attr("fill", "green")
		
		svg.append("ellipse")
            .attr("cx", 250)
            .attr("cy", 350)
            .attr("rx", 50)
            .attr("ry", 10)
            .attr("fill", "green")
		

		
      </script>
   </body>
</html>
